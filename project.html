<!DOCTYPE html5>
<html>
<head>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/md5.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/md5-min.js"></script> -->
    <!-- <script data-main="scripts/main" src="scripts/require.js"></script> -->
    <title>GraphVideo</title>
    <link href="./website.css" type="text/css" rel="stylesheet" media="screen"/>
    <script type="text/javascript">
        //Global variables, these are assigned when you sign in
        var USER_EMAIL, USER_NAME, USER_PASSWORD
    </script>
</head>
<body>
    <div class="project" id="project-page">
        <div class="card">
            <p class="goback pointer" id='project-goback'>Go back</p>
            <h1 class="center">Create a Graph</h1>
            <div class="type-tab">
                <button id="project-type-button-video" class="selected">Video</button>
                <button id="project-type-button-image" >Image</button>
            </div>
            <div id="project-video" class="video">
                <div id="project-video-upload" class="upload" style="display: block;">
                    <button id="project-video-upload-button">Upload a file here</button>
                    <input type="file" id="project-video-upload-file" style="display: none;">
                </div>
                <div id="project-video-confirm" class="confirm" style="display: none;">
                    <div class="dialogue">
                        <span id="project-video-confirm-dialogue-text">File video.mp4 selected</span>
                        <button id="project-video-confirm-dialogue-button">Use a different file</button>
                    </div>
                    <div class="name">
                        <p>Project Name</p>
                        <input type="text" id="project-video-confirm-name-input">
                    </div>
                    <button id="project-video-confirm-start" class="start">Start</button>
                </div>
                <div id="project-video-render" class="render" style="display: none;">
                    <p id="render-status">Working on frame 3 of 333.</p>
                    <div id="video-calculator" class="calculator"></div>
                </div>
            </div>
            <div id="project-image" style="display: none;">
                <input type="file" id="project-image-upload-file">
                <button id="useFile" class="useFile">Use File</button>
                <p id="status">Please input an image file to begin...</p>
                <div id="image-calculator" class="calculator"></div>
            </div>
        </div>
    </div>
    <script src="./project.js"></script>
</body>
</html>
