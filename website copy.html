<!DOCTYPE html>
<html>
<head>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <!-- <script data-main="scripts/main" src="scripts/require.js"></script> -->
    <link href="./website.css" type="text/css" rel="stylesheet" media="screen"/>
    <!-- <link href="./tailwind.css" rel="stylesheet"> -->
</head>
<body>
    <div class="signin-page" id="signin-page" style="display: none;">
        <div class="signin-card">
            <h1 style="text-align: center;">Sign In</h1>
            <!-- <p>Please sign in to continue</p> -->
            <div class="signin-form">
                <p>Email</p>
                <input type="text" id="signin-form-email" class="signin-input">
                <p>Password</p>
                <input type="password" id="signin-form-password" class="signin-input">
                <button class="signin-button" id="signin-form-button">Sign In</button>
                <p class="signin-form-bottom" style="float: left;" id="signin-form-register">Create an Account</p>
                <p class="signin-form-bottom" style="float: right;" id="signin-form-forgot">Forgot password?</p>
            </div>
        </div>
    </div>
    <div class="project-page" id="project-page" style="display: block;">
        <div class="project-card">
            <h1 style="text-align: center;">Create a Graph</h1>
            <div class="project-type-tab">
                <button id="project-type-button-video" class="project-type-button selected">Video</button>
                <button id="project-type-button-image" class="project-type-button">Image</button>
            </div>
            <div id="project-video">
                <!-- <p id="status">status text</p> -->
                <div id="project-video-upload">
                    <button id="project-video-upload-button">Upload a file here</button>
                    <input type="file" id="project-video-upload-file" style="display: none;">
                </div>
                <div id="project-video-confirm" style="display: none;">
                    <div class="project-video-confirm-dialogue">
                        <span id="project-video-confirm-dialogue-text" class="project-video-confirm-dialogue-text">File video.mp4 selected</span>
                        <button id="project-video-confirm-dialogue-button" class="project-video-confirm-dialogue-button">Use a different file</button>
                    </div>
                    <button id="useFile" class="useFile">Upload a different file</button>
                </div>
                <div id="project-video-render" style="display: none;">
                    <div id="calculator" class="calculator"></div>
                </div>
                <button id='gbbb'>Go back</button>
            </div>
            <div id="project-image" style="display: none;">
                <input type="file" id="project-image-upload-file">
                <button id="useFile" class="useFile">Use File</button>
                <p id="status">Please input an image file to begin...</p>
                <button id='gbbb'>Go back</button>
                <div id="image-calculator" class="calculator"></div>
            </div>
        </div>
    </div>
    <div class="view-page" style="display: none;">
        <p>Here are other videos people have made!</p>
    </div>
    <script src="./website.js"></script>
</body>
</html>
