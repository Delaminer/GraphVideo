<!DOCTYPE html5>
<html>
    <head>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;

            }
            .content {
                padding: 50px;

            ul.nav {
                background-color:rgb(94, 92, 66);

            }
            .nav li {
                float: left;
                display: block;
                text-decoration: none;
                padding: 10px;
                margin: 10px;
                color: white;
                text-align: center;
                border-radius: 30px;
            }
            .nav li:hover {
                background-color: aqua;
                cursor: pointer;
            }
            .left { float:left !important; }
            .right { float: right !important;}
            .nav .title {
                font-size: xx-large;
                padding-bottom: 0;
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 5px;
                margin: 0px;
            }
            .nav .title:hover {
                
                background-color: transparent;
                cursor: default;
            }

            ul.mpl {
                
                list-style-type: none;
                margin: 0;
                padding: 0;
                border: solid thin black;
            }
            .mpl li {
                border: solid thin red;
            }
