<!DOCTYPE html5>
<html>
    <head>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                background-color:palegoldenrod;
            }
            .content {
                padding: 50px;
                padding-top: 0px;
            }
            ul {
                background-color:rgb(94, 92, 66);
                position: sticky;
                top: 0;
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            li {
                float: left;
                display: block;
                text-decoration: none;
                padding: 10px;
                margin: 10px;
                color: white;
                text-align: center;
                border-radius: 30px;
            }
            li:hover {
                background-color: aqua;
                cursor: pointer;
            }
            .left { float:left }
            .right { float: right; }
            .title {
                font-size: xx-large;
                padding-bottom: 0;
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 5px;
                margin: 0px;
            }
            .title:hover {
                
                background-color: transparent;
                cursor: default;
            }
        </style>
    </head>
    <body>
        <ul class="nav">
            <li class="title">Graph Video</li>
